<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <title>BuynSell | Gimna Katugampala Production</title>
  </head>
  <body class="bg-gray-800 text-white">
    <!-- Navbar -->
    <nav class="bg-yellow-800 flex justify-between">
      <!-- Left Side -->
      <h1 class="tracking-widest justify-self-stretch mr-6 ml-6">
        youremail@email.com
      </h1>

      <!-- Right Side -->
      <ul class="space-x-4 mr-6 ml-6">
        <li class="inline-block">
          My Account <i class="fas fa-sort-down"></i>
        </li>
        <li class="inline-block">
          $USD : $172 <i class="fas fa-sort-down"></i>
        </li>
        <li class="inline-block">
          <i class="fas fa-flag-usa"></i> English
          <i class="fas fa-sort-down"></i>
        </li>
      </ul>
    </nav>

    <!-- Main Bar  -->
    <div class="w-8/12 flex justify-between">
      <!-- company Name -->
      <h1 class="w-1/4 text-center mt-6 text-3xl">BuynSell</h1>

      <div class="w-2/4 mx-auto mt-8">
        <form action="" method="POST" class="w-full">
          <input
            type="text"
            name="input"
            placeholder="Type Something it Works.."
            class="rounded px-12 py-2 ml-3"
          />
          <button
            type="submit"
            class="border-t border-b border-r px-8 rounded-r-lg bg-yellow-800 text-gray-800 font-bold p-2 uppercase"
          >
            Search
          </button>
        </form>
      </div>

      <div class="w-1/4 mx-auto mt-9">
        <div class="space-x-4 ml-18">
          <!-- Favorites -->

          <div class="inline-block">
            <i class="far fa-heart text-3xl"></i>
            <sup
              ><span class="bg-yellow-800 rounded-full px-2 py-1 items-center"
                >2</span
              ></sup
            >
            <br />
            Favorites
          </div>

          <!-- Cart -->
          <div class="inline-block">
            <i class="far fa-shopping-cart text-3xl"></i>
            <sup
              ><span class="bg-yellow-800 rounded-full px-2 py-1 items-center">
                5</span
              ></sup
            >
            <br />
            Cart
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="bg-yellow-800 h-12">
      <ul class="max-auto space-x-4 text-center h-12 mt-6">
        <li class="inline-block">Home</li>
        <li class="inline-block">About</li>
        <li class="inline-block">Services</li>
        <li class="inline-block">Your Orders</li>
        <li class="inline-block">Contact Us</li>
      </ul>
    </nav>

    <!-- Items -->
    <div class="h-64 grid grid-rows-3 grid-flow-col gap-4 w-9/12 mx-auto mt-16">
      <div class="w-full rounded bg-white p-2">11111111111111111</div>
      <div class="w-full rounded bg-white p-2">2222222222222</div>
      <div class="w-full rounded bg-white p-2">33333333333333</div>

      <div class="w-full rounded bg-white p-2">11111111111111111</div>
      <div class="w-full rounded bg-white p-2">2222222222222</div>
      <div class="w-full rounded bg-white p-2">33333333333333</div>

      <div class="w-full rounded bg-white p-2">11111111111111111</div>
      <div class="w-full rounded bg-white p-2">2222222222222</div>
      <div class="w-full rounded bg-white p-2">33333333333333</div>
    </div>
  </body>
</html>
